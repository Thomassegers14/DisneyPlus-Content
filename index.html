<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta name="language" content="nl" />

  <!-- Load (external) scripts here (use 'defer' as shown below) -->
  <script src="https://d3js.org/d3.v6.js"></script>
  <script defer src="js/main.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" />

  <title>Disney Plus Content</title>

<body>
  <div class="header">
    <div class="headerContent">
      <h2 class="header__title">What's on <span>Disney Plus</span></h2>

  </div>

  <div class="page">
    <div class="sideBar">
      <h2>Sort by</h2>
      <div class="buttonWrapper">
        <button type="button_1" class="button button__active" onclick="update('imdb_score','histId')">group by score</button>
      </div>

        <button type="button_2" class="button" onclick="update('jaar','imdb_score')">sort by date</button>
      </div>
    </div>
    <div class="content">
      <div class="dotplot"></div>
      <div class="dotplot__tooltip"></div>
    </div>
  </div>
